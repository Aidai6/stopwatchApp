<div class="container-fluid">
  <h1>{{ title }}</h1>
  <h2> {{ subtitle }}</h2>
  <div class="display">{{format(minutes)}}:{{format(seconds)}}:{{format(tens)}}</div>
  <button id="btn-start" (click)="onStartTimer()">Start</button>
  <button id="btn-stop" (click) = "onStopTimer()">Stop</button>
  <button id="btn-reset" (click) = "onResetTimer()">Reset</button>
</div>
